<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>领先IT学习平台 - 领先IT学习平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--make sure this file is imported first.-->
    <!--Newer js should override this-->
    <script src="../../dist/common.js"></script>
    <!--common components.-->
    <link rel="stylesheet" href="../../dist/compos.css">
</head>

<body>

    <link rel="stylesheet" href="../../dist/logon/logon.css">
    <script src="../../dist/logon/3plogon.js"></script>

    <div class="page-contents-wrapper thirdp-register">
        <!--header-->
        <div class="log-head">
            <div class="container">
                <img src="../../images/logo.png" alt="">
                <div class="logo-right">
                    <h2>欢迎登录</h2>
                </div>
            </div>
        </div>
        <!--central-->
        <div class="log-central">
            <div class="container">
                <div class="floater">
                    <h2>XXX，欢迎使用QQ/微博登录otpub网站！</h2>

                    <!--输入框-->
                    <div class="type-select">
                        <label class="form-block">
                                <input type="radio" name="user-type" data-type="1" checked>
                                <span>创建新帐户</span>
                            </label>
                        <label class="form-block">
                                <input type="radio" name="user-type" data-type="2">
                                <span>已有本站账户</span>
                            </label>
                    </div>

                    <!--第三方新用户-->
                    <div class="new-account info-inputs">
                        <form action="">
                            <input type="password" name="new_username" data-require="密码不能为空" placeholder="密码（6-20位数字、字母或符合的组合）">
                            <input type="text" name="new_password" data-require="重复密码不能为空" placeholder="重复输入密码（6-20位数字、字母或符合的组合）">
                            <input type="text" name="new_repassword" data-require="手机号不能为空" placeholder="手机号（注册成功后可进行登录）">
                            <div class="capcha big">
                                <input type="text" name="capcha" class="is-require" data-require="验证码不能为空" placeholder="请输入右侧验证码">
                                <span>11111</span>
                            </div>
                            <div class="capcha">
                                <input type="text" name="capcha-sms" class="is-require" data-require="短信验证码不能为空" placeholder="请输入短信验证码">
                                <a href="">点击获取</a>
                            </div>
                            <div class="log-btn">
                                <button></button>
                            </div>
                        </form>
                    </div>
                    <!--已有账户-->
                    <div class="exist-account info-inputs">
                        <form action="">
                            <p>绑定现有账户</p>
                            <input type="text" name="bind-username" class="is-require" data-require="用户名不能为空" id="" placeholder="请输入绑定账户名">
                            <input type="password" name="bind-password" class="is-require" data-require="密码不能为空" id="" placeholder="请输入账户密码">
                            <div class="log-btn">
                                <button></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!--footer-->
        <div class="log-footer">
            <div class="container">
                <table>
                    <tr>
                        <td><a href="">常见问题</a></td>
                        <td><a href="">关于我们</a></td>
                        <td><a href="">联系我们</a></td>
                        <td><a href="">商务合作</a></td>
                        <td><a href="">招贤纳士</a></td>
                        <td><a href="">网站地图</a></td>
                    </tr>
                </table>

                <p>京ICP备12002617号-1 </p>
            </div>
        </div>
    </div>


</body>

</html>
