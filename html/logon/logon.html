<head>

<body>

    <link rel="stylesheet" href="../../dist/logon/logon.css">
    <script src="../../dist/logon/logon.js"></script>

    <div class="page-contents-wrapper">
        <!--header-->
        <div class="log-head">
            <div class="container">
                <img src="../../images/logo.png" alt="">
                <div class="logo-right">
                    <h2>欢迎登录</h2>
                </div>
            </div>
        </div>
        <!--central-->
        <div class="log-central">
            <div class="container">
                <div class="floater">
                    <form id="form" action="" method="post">
                        <!--输入框-->
                        <div class="type-select">
                            <label class="form-block">
                                <input type="radio" name="user-type" id="">
                                <span>个人用户</span>
                            </label>
                            <label class="form-block">
                                <input type="radio" name="user-type" id="">
                                <span>企业用户</span>
                            </label>
                            <label class="form-block">
                                <input type="radio" name="user-type" id="">
                                <span>厂商用户</span>
                            </label>
                        </div>
                        <div class="info-inputs">
                            <input type="text" name="username" class="is-require" data-require="用户名不能为空" id="" placeholder="请输入邮箱/手机号">
                            <input type="password" name="password" class="is-require" data-require="密码不能为空" id="" placeholder="请输入密码">
                        </div>
                        <div style="display: none;"><input id="checkbox" type="checkbox" name="checkbox" checked="checked" />我已阅读并同意<a class="protocol">《OTPUB注册协议》</a></div>
                        <div class="lower-row">
                            <div>
                                <label class="form-block">
                                    <input type="checkbox" name="autoLog" id="" />
                                    <span>下次自动登录</span>
                                 </label>
                                <div class="forg-pass">
                                    <a href="">忘记密码</a>
                                </div>
                            </div>
                        </div>
                        <div class="log-btn">
                            <button></button>
                        </div>
                        <div class="bottom-row">
                            <div class="thirdparty">
                                <span>使用第三方账户登录</span>
                                <a href=""><img src="../../images/logon/log_qq.jpg" alt=""></a>
                                <a href=""><img src="../../images/logon/log_sina.jpg" alt=""></a>
                            </div>
                            <div class="rigernow">
                                <a href=""><b>立即注册 >></b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--footer-->
        <div class="log-footer">
            <div class="container">
                <table>
                    <tr>
